<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Number Guessing Game</title>
    <style>
        #loading{
             display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5" id="game">
                    <h1 class="heading pb-3">Guess the Number!</h1>
                    <p class="alert alert-info">Guess a Number Between <span class="min-num badge bg-info text-dark">1</span> and <span class="max-num badge bg-info text-dark">10</span></p>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="guess-input" placeholder="Enter your guess...">
                            <div class="input-group-append">
                                <button class="btn btn-dark" id="guess-btn" type="button">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div id="loading"><img src="loading.gif" alt="loading gif"></div>
                    <div class="message mt-2 mb-2"></div>
                    <div class="progress mt-2" style="height: 0px; width: 100%">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
